<form class="d-flex mt-2 ms-1 row g-3">
  <div class="col-4 col-sm-6 col-md-4 col-lg-3">
    <input class="form-control ms-1" type="search" 
    [(ngModel)]="appState.productState.keyword"
    name="keywordSearchProduct"
    placeholder="Search" aria-label="Search">
  </div>
  
  <div class="col">
    <button class="btn btn-outline-success" 
    (click)="handleSearch()" type="submit">Search</button>
  </div>

</form>

<div class="card bg-light m-3">
  <div class="container-fluid mt-3">
    <div class="row g-0" >
      <div class="col col-md-3 d-flex justify-content-center" *ngFor="let product of appState.productState.products">
        <div class="card mb-3 me-1" style="width:400px">
          <img class="card-img-top" src="{{product.photo}}" alt="Card-Image" style="width:100%; height: 300px;">
          <div class="card-body">
            <h4 class="card-title">{{product.nom}}</h4>
           
            <p class="card-text">Some example text some example text. John Doe is an architect and engineer</p>
            <span class="card-text d-flex mb-2">
              <h5 class="d-inline-flex me-2">Quantit√©:</h5>
              {{product.quantite}}
            </span>

            <span class="card-text d-flex mb-2">
              <h5 class="d-inline-flex">Boite #{{product.boite_id}}</h5>
              
            </span>

            <div class="d-flex justify-content-between">
              <a class="btn btn-primary" (click)="handleDetailProduct(product)">See Profile</a>
              <a *ngIf="(appState.authState.roles.includes('DIRECTEUR'))" class="btn btn-danger ml-auto" (click)="handleDeleteProduct(product)">Delete</a>
            </div>
            
          
          </div>
        </div>
      </div>

      
    </div>
    
    
  </div>
</div>


<div class="ms-3 mb-3">
  <ngb-pagination 
      [collectionSize]="appState.productState.totalProducts"
      [(page)]="appState.productState.currentPage"
      [maxSize]="5"
      [rotate]="true"
      [ellipses]="false"
      [boundaryLinks]="true"
      (pageChange)="handleGoToPage($event)"
/>
</div>
