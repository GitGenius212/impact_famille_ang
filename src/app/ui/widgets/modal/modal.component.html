<!-- Button trigger modal -->

  
    <button type="button" 
    class="btn btn-outline-success mt-2 ms-3 " 
    data-bs-toggle="modal" 
    data-bs-target="#staticBackdrop">
      Add Participant : 
      <i class="bi bi-person"></i>
      </button>
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Ajouter un Participant</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <app-form></app-form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" (click)="saveUser()" data-bs-dismiss="modal" [disabled]="modalService.userForm.invalid" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </div>
